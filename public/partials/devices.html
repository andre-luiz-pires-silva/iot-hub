<div class="jumbotron">
  <h1 class="text-center">
    Bem-vindo ao IoT - Internet das Coisas
  </h1>
</div>


<button class="btn btn-primary" ng-click="incrementa()">
  Novo
</button>

<input ng-model="filtro" type="search" placeholder="parte do nome">

<p>Devices cadastrados: {{total}}</p>

<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th>IP</th>
      <th>Nome</th>
      <th class="text-center">Ação</th>
    </tr>
    <tr ng-repeat="device in devices | filter: filtro">
      <td>
        <a>{{device.ip}}</a>
      </td>
      <td>{{device.name}}</td>
      <td class="text-center">
        <button class="btn btn-warning">
          Remover
        </buttom>
      </td>
    </tr>
  </table>
</div>
