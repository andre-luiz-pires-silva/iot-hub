<md-input-container class="md-block" flex-gt-sm>
  <label>Filtro de Busca</label>
  <input ng-model="devicesFilter">
</md-input-container>

<md-list flex>

    <md-list-item class="md-3-line" ng-click="openDevice(device)" ng-repeat="device in devices | filter: devicesFilter">

        <md-icon md-svg-icon="menu"></md-icon>

        <div class="md-list-item-text" layout="column">
          <h3>{{device.name}}</h3>
          <h4>{{device.ip}}</h4>
          <p>{{device.message}}</p>
        </div>

        <md-switch ng-show='!device.loading' class="md-secondary" ng-model="switchesStatus[device._id]"
          ng-change="changeStatus(device)"></md-switch>
        <md-progress-circular ng-show='device.loading' class="md-hue-2 md-secondary" md-mode='indeterminate'></md-progress-circular>

    </md-list-item>

</md-list flex>
